<!DOCTYPE html>
<html>
<head>
    <title>Virtual Dressing Room</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .box {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .box img {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #clothes-bar {
            display: flex;
            gap: 15px;
            overflow-x: scroll;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            white-space: nowrap;
        }
        #clothes-bar img {
            height: 150px;
            width: auto;
            object-fit: contain;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid transparent;
        }
        #clothes-bar img.selected {
            border-color: blue;
        }
        #classifybtn, #trybtn {
            margin-top: 15px;
            margin-right: 10px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background: black;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Virtual Dressing Room</h2>

<div class="container">
    <div class="box">
        <h3>Upload Your Image</h3>
        <input type="file" id="inputImage" accept="image/*"><br><br>
        <img id="userPreview">
    </div>

    <div class="box">
        <h3>Result</h3>
        <img id="resultImage">
    </div>
</div>

<button id="classifybtn">Classify</button>
<button id="trybtn">Try On</button>

<h3>Choose a outfit</h3>
<div id="clothes-bar"></div>
<div id="statusMessage" style="margin-top:10px; font-weight:bold;"></div>


<script>
let selectedCloth = null;
let currentGender = "men";  // last classified gender (default)

// -------- Show preview immediately after upload -------- //
document.getElementById("inputImage").onchange = function (e) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById("userPreview").src =
            URL.createObjectURL(file);
    }
};

// -------- Load Shopify Images for a gender -------- //
async function loadClothes(gender) {
    console.log("loadClothes called with", gender);
    const res = await fetch("/clothes?gender=" + encodeURIComponent(gender));
    const data = await res.json();

    const bar = document.getElementById("clothes-bar");
    bar.innerHTML = "";
    selectedCloth = null;

    data.forEach(url => {
        const img = document.createElement("img");
        img.src = url;

        img.onclick = () => {
            document.querySelectorAll("#clothes-bar img")
                .forEach(i => i.classList.remove("selected"));
            img.classList.add("selected");
            selectedCloth = url;
        };

        bar.appendChild(img);
    });
}

const statusDiv = document.getElementById("statusMessage");

// -------- Classify button -------- //
document.getElementById("classifybtn").onclick = async function () {
    let fileInput = document.getElementById("inputImage");
    if (!fileInput.files.length) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "Please upload your photo first.";
        return;
    }

    statusDiv.style.color = "black";
    statusDiv.textContent = "Detecting gender, please wait...";

    let form = new FormData();
    form.append("file", fileInput.files[0]);

    const res = await fetch("/classify-gender", {
        method: "POST",
        body: form
    });
    const data = await res.json();

    if (data.gender) {
        currentGender = data.gender;
        await loadClothes(currentGender);
        statusDiv.style.color = "green";
        statusDiv.textContent =
            "Detected: " + currentGender +
            ". Choose a outfit below, then click Try On.";
    } else {
        statusDiv.style.color = "red";
        statusDiv.textContent = "Could not classify gender. Please try again.";
    }
};


// -------- Try-On button -------- //
document.getElementById("trybtn").onclick = async function () {
    let fileInput = document.getElementById("inputImage");

    if (!fileInput.files.length) {
        alert("Please upload your photo first.");
        return;
    }
    if (!selectedCloth) {
        alert("Please classify first, select a outfit, then click Try On.");
        return;
    }

    let form = new FormData();
    form.append("file", fileInput.files[0]);
    form.append("cloth_url", selectedCloth);
    form.append("gender", currentGender);

    const res = await fetch("/tryon", {
        method: "POST",
        body: form
    });

    const data = await res.json();

    if (data.image_base64) {
        document.getElementById("resultImage").src =
            "data:image/png;base64," + data.image_base64;
    } else {
        alert("Error: " + JSON.stringify(data));
    }
};
</script>

</body>
</html>
