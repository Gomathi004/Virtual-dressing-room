<!DOCTYPE html>
<html>
<head>
    <title>Virtual Dressing Room</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .container { display: flex; gap: 20px; }
        .box {
            width: 48%;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .box img {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            background: #f5f5f5;
        }
        #clothes-bar { 
            display: flex; 
            gap: 15px; 
            overflow-x: scroll; 
            margin-top: 20px; 
            padding: 10px; 
            border: 1px solid #ccc;
            white-space: nowrap;
        }
        #clothes-bar img {
            height: 150px;
            width: auto;
            object-fit: contain;
            cursor: pointer;
            border-radius: 10px;
            border: 2px solid transparent;
        }
        #clothes-bar img.selected {
            border-color: blue;
        }
        #trybtn {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            background: black;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<h2>Virtual Dressing Room</h2>

<div class="container">
    <div class="box">
        <h3>Upload Your Image</h3>
        <input type="file" id="inputImage" accept="image/*"><br><br>
        <img id="userPreview">
    </div>

    <div class="box">
        <h3>Result</h3>
        <img id="resultImage">
    </div>
</div>

<button id="trybtn">Try On</button>

<h3>Choose a T-Shirt</h3>
<div id="clothes-bar"></div>

<script>
let selectedCloth = null;

// -------- Load Shopify Images -------- //
async function loadClothes() {
    const res = await fetch("/clothes");
    const data = await res.json();

    const bar = document.getElementById("clothes-bar");
    bar.innerHTML = "";

    data.forEach(url => {
        const img = document.createElement("img");
        img.src = url;

        img.onclick = () => {
            document.querySelectorAll("#clothes-bar img")
                .forEach(i => i.classList.remove("selected"));
            img.classList.add("selected");

            selectedCloth = url;
        };

        bar.appendChild(img);
    });
}
loadClothes();

// -------- Preview user image -------- //
document.getElementById("inputImage").onchange = function (e) {
    let file = e.target.files[0];
    document.getElementById("userPreview").src = URL.createObjectURL(file);
};

// -------- Try-On Button -------- //
document.getElementById("trybtn").onclick = async function () {
    let fileInput = document.getElementById("inputImage");

    if (!fileInput.files.length) {
        alert("Please upload your photo first.");
        return;
    }
    if (!selectedCloth) {
        alert("Please select a T-shirt.");
        return;
    }

    let form = new FormData();
    form.append("file", fileInput.files[0]);
    form.append("cloth_url", selectedCloth);

    const res = await fetch("/tryon", {
        method: "POST",
        body: form
    });

    const data = await res.json();

    if (data.image_base64) {
        document.getElementById("resultImage").src =
            "data:image/png;base64," + data.image_base64;
    } else {
        alert("Error: " + JSON.stringify(data));
    }
};
</script>

</body>
</html>
